<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><br><br>
        <label for="guess">Enter your Number</label>
        <p id="range">(should be between 1 and 100)</p><br>
        <input id="guess"><br><br>
        <div>
            <button id="myBtn" onclick="execute()">Submit</button>
            <button id="resetBtn" onclick="resetGame()">Reset</button>
        </div>
    </div><br>
    <p id="attempt">Total Attempts : <span id="mySpan">0</span></p>
    <br><hr>
    <p id="result"></p>

    <script src="index.js"></script>
</body>
</html>
